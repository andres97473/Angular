<!-- As a heading -->
<nav class="navbar navbar-dark nav_backgroud">
  <span class="navbar-brand mb-0 h1">Crear Usuario</span>
</nav>
<div class="diag_crear">
  <div mat-dialog-content>
    <div
      style="
        display: flex;
        flex-direction: column;
        margin: 1rem auto;

        padding: 1rem;
      "
    >
      <mat-grid-list
        class="container_grid"
        cols="3"
        rowHeight="60px"
        [gutterSize]="'15px'"
      >
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <input
              matInput
              [(ngModel)]="data.number"
              type="number"
              placeholder="Ingrese number"
              autocomplete="off"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <input
              matInput
              [(ngModel)]="data.first_name"
              type="text"
              placeholder="Ingrese nombre"
              autocomplete="off"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="outline">
            <input
              matInput
              [(ngModel)]="data.last_name"
              type="text"
              placeholder="Ingrese Apellido"
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="outline">
            <input
              matInput
              [(ngModel)]="data.gender"
              type="text"
              placeholder="Ingrese genero"
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="outline">
            <input
              matInput
              [(ngModel)]="data.email"
              type="text"
              placeholder="Ingrese email"
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="outline">
            <input
              matInput
              [(ngModel)]="data.password"
              type="text"
              placeholder="Ingrese password"
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="outline">
            <input
              matInput
              [(ngModel)]="data.rol"
              type="text"
              placeholder="Ingrese rol"
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="outline">
            <input
              matInput
              [(ngModel)]="data.permisos"
              type="text"
              placeholder="Ingrese permisos"
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions>
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
      Confirmar
    </button>
  </div>
</div>
