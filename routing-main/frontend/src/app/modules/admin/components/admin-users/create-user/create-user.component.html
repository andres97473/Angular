<div class="diag_crear">
  <!-- As a heading -->
  <nav class="navbar navbar-dark nav_backgroud">
    <span class="navbar-brand mb-0 h1">Crear Usuario</span>
  </nav>

  <!-- tabs 2 -->
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>Datos generales</ng-template>

      <div mat-dialog-content>
        <div
          style="
            display: flex;
            flex-direction: column;
            margin: 1rem auto;

            padding: 1rem;
          "
        >
          <mat-grid-list
            class="container_grid"
            cols="3"
            rowHeight="60px"
            [gutterSize]="'10px'"
          >
            <mat-grid-tile>
              <mat-form-field appearance="outline">
                <mat-label>identificacion</mat-label>
                <input
                  matInput
                  [(ngModel)]="data.number"
                  type="number"
                  autocomplete="off"
                />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input
                  matInput
                  [(ngModel)]="data.first_name"
                  type="text"
                  autocomplete="off"
                />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile
              ><mat-form-field appearance="outline">
                <mat-label>Apellido</mat-label>
                <input
                  matInput
                  [(ngModel)]="data.last_name"
                  type="text"
                  autocomplete="off"
                /> </mat-form-field
            ></mat-grid-tile>

            <!-- genero 2 -->
            <mat-grid-tile>
              <mat-form-field appearance="fill">
                <mat-label>Seleccione sexo</mat-label>
                <mat-select>
                  <mat-option
                    *ngFor="let sexo of sexos"
                    [value]="sexo.value"
                    (click)="changeSexo(sexo.value)"
                  >
                    {{ sexo.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>
            <!-- genero 2 -->
            <mat-grid-tile
              ><mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  [(ngModel)]="data.email"
                  type="text"
                  autocomplete="off"
                /> </mat-form-field
            ></mat-grid-tile>
            <mat-grid-tile
              ><mat-form-field appearance="outline">
                <mat-label>Contrase√±a</mat-label>
                <input
                  matInput
                  [(ngModel)]="data.password"
                  type="text"
                  autocomplete="off"
                /> </mat-form-field
            ></mat-grid-tile>
            <mat-grid-tile
              ><mat-form-field appearance="outline">
                <mat-label>Rol</mat-label>
                <input
                  matInput
                  [(ngModel)]="data.rol"
                  type="text"
                  autocomplete="off"
                /> </mat-form-field
            ></mat-grid-tile>
          </mat-grid-list>
        </div>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>Permisos</ng-template>
      <mat-accordion *ngFor="let modulo of permisos; let i = index">
        <mat-expansion-panel class="modulos">
          <mat-expansion-panel-header>
            <mat-panel-title> {{ modulo.modulo }}</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="container">
            <table class="table">
              <tbody>
                <tr *ngFor="let permiso of modulo.permisos">
                  <th scope="row">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      [value]="permiso.id"
                      [checked]="permiso.select"
                      (change)="onChangePermisos($event, i)"
                    />
                  </th>
                  <td>{{ permiso.name }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-tab>
  </mat-tab-group>
  <!-- tabs 2 -->
</div>
<div class="diag_crear_buttons">
  <mat-divider></mat-divider>
  <div mat-dialog-actions>
    <button mat-button color="primary" mat-raised-button (click)="cancelar()">
      Cancelar
    </button>
    <button
      mat-button
      color="primary"
      mat-raised-button
      [mat-dialog-close]="data"
    >
      Confirmar
    </button>
  </div>
</div>
