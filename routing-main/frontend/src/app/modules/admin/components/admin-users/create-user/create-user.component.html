<div>
  <h1 mat-dialog-title>Usuario</h1>
  <div mat-dialog-content>
    <div
      style="
        display: flex;
        flex-direction: column;
        margin: 1rem auto;
        max-width: 600px;
        padding: 1rem;
      "
    >
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.id"
          type="number"
          placeholder="Ingrese id"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.number"
          type="number"
          placeholder="Ingrese number"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.firstName"
          type="text"
          placeholder="Ingrese nombre"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.lastName"
          type="text"
          placeholder="Ingrese Apellido"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.gender"
          type="text"
          placeholder="Ingrese genero"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.email"
          type="text"
          placeholder="Ingrese email"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.rol"
          type="text"
          placeholder="Ingrese rol"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.permisos"
          type="text"
          placeholder="Ingrese permisos"
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
      Confirmar
    </button>
  </div>
</div>
