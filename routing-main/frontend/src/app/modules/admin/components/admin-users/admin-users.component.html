<div class="container mt-2">
  <mat-accordion>
    <mat-expansion-panel
      [expanded]="true"
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header class="mat-expansion-background">
        <mat-panel-title class="mat-expansion-background">
          Usuarios
        </mat-panel-title>
      </mat-expansion-panel-header>

      <!-- inicio tabla -->

      <div class="demo-button-container">
        <button mat-raised-button (click)="addData()" class="demo-button">
          Add data
        </button>
        <button
          mat-raised-button
          [disabled]="!users.length"
          (click)="removeData()"
          class="demo-button"
        >
          Remove data
        </button>
      </div>

      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Number Column -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>No.Documento</th>
            <td mat-cell *matCellDef="let element">{{ element.number }}</td>
          </ng-container>

          <!-- firstName Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>firstName</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
          </ng-container>

          <!-- lastName Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>lastName</th>
            <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
          </ng-container>

          <!-- gender Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>gender</th>
            <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
          </ng-container>

          <!-- email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <!-- rol Column -->
          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef>rol</th>
            <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
          </ng-container>

          <!-- permisos Column -->
          <ng-container matColumnDef="permisos">
            <th mat-header-cell *matHeaderCellDef>permisos</th>
            <td mat-cell *matCellDef="let element">{{ element.permisos }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator
        class="mt-3"
        [pageSizeOptions]="[10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
      <!-- fin tabla -->
    </mat-expansion-panel>
  </mat-accordion>
</div>
<!-- fin expansion -->
