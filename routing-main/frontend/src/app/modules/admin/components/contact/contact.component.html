<!-- desplegable inicio -->
<div class="container mt-2">
  <mat-accordion>
    <mat-expansion-panel
      [expanded]="true"
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header
        class="mat-expansion-background disable_ripple specific-class"
      >
        <mat-panel-title class="mat-expansion-background">
          Usuarios
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="mat-elevation-z8 mt-2 border">
        <!-- filtro 2 -->
        <!-- id -->
        <mat-form-field class="filter" floatLabel="never" appearance="outline">
          <mat-label>id</mat-label>
          <input matInput [formControl]="idFilter" />
        </mat-form-field>
        <!-- number -->
        <mat-form-field class="filter" floatLabel="never" appearance="outline">
          <mat-label>number</mat-label>
          <input matInput [formControl]="numberFilter" />
        </mat-form-field>
        <!-- gender -->
        <mat-form-field class="filter" floatLabel="never" appearance="outline">
          <mat-label>gender</mat-label>
          <input matInput [formControl]="genderFilter" />
        </mat-form-field>
        <!-- filtro 2 -->

        <!-- tabla inicio -->
        <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>number</th>
              <td mat-cell *matCellDef="let row">{{ row.number }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                firstName
              </th>
              <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                lastName
              </th>
              <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>gender</th>
              <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
              <td mat-cell *matCellDef="let row">{{ row.email }}</td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>rol</th>
              <td mat-cell *matCellDef="let row">{{ row.rol }}</td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="permisos">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                permisos
              </th>
              <td mat-cell *matCellDef="let row">{{ row.permisos }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
        <!-- tabla fin -->

        <mat-paginator
          [pageSizeOptions]="[10, 20, 30]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
