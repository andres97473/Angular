<h2>Chat</h2>

<hr>


<div class="app-mensajes" id="app-mensajes">

    <div *ngIf="loadingMensajes && _cs.numeroDeMensajes !== _cs.largoArreglo" class="alert alert-primary text-center" role="alert">
        no hay mas mensajes
    </div>

    <div class="col text-right" *ngIf="loading && _cs.numeroDeMensajes == _cs.largoArreglo">
        <button type="button" class="btn btn-info btn-circle " (click)="verMas(5)">
            <i class="fa fa-chevron-double-up"></i>
        </button>
    </div>

    <div class="text-right" *ngFor="let chat of _cs.chats" [ngClass]="{ 'text-right': _cs.usuario.uid == chat.uid }">
        <span class="badge" [ngClass]="{ 'badge-primary': _cs.usuario.uid == chat.uid,
            'badge-success': _cs.usuario.uid != chat.uid }"> {{ chat.nombre }}
        </span>
        <p>
            {{ chat.mensaje }}
            <br>
            <small class="font-small">{{ chat.fecha | date: 'yyyy-MM-dd HH:mm' }}</small>

        </p>

    </div>

</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje(mensaje)" placeholder="Enviar mensaje">
