<h2>Chat</h2>

<hr>

<div class="app-mensajes" id="app-mensajes">

    <div class="text-right" *ngFor="let chat of _cs.chats">
        <span class="badge badge-primary">Fernando</span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>

</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje(mensaje)" placeholder="Enviar mensaje">
