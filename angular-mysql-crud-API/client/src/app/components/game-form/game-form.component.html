<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>

                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Titulo" class="form-control" autofocus="true">
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="game.description" placeholder="Descripcion" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" [(ngModel)]="game.image" name="image" placeholder="Imagen" class="form-control">
                </div>

                <button class="btn btn-success btn-block" type="button" (click)="edit ? updateGame() : saveNewGame()">
                        GUARDAR
                    </button>

            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? '/assets/img/noimage.png' : game.image" class="card-img-top">
        <h3>{{ game.id }} - {{ game.title == '' ? 'Juego Titulo' : game.title }}</h3>
        <p>{{ game.description == '' ? 'Juego Descripcion' : game.description }}</p>
        <p>{{ game.created_at | date:'yyyy-MM-dd' }}</p>
    </div>
</div>
