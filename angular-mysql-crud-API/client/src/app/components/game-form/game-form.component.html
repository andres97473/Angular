<div class="col-md-4 offset-md-2">
    <div class="col">
        <div class="row">
            <button class="btn btn-primary btn-lg btn-block" type="button" routerLink="/games">
                REGRESAR SIN GUARDAR
            </button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form>

                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Titulo" class="form-control" autofocus="true">
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="game.description" placeholder="Descripcion" rows="2" class="form-control"></textarea>
                </div>

                <div>
                    <select class="form-control mb-4" name="id_genero" [(ngModel)]="game.id_genero" (click)="getGeneroGame()">
                        <option *ngFor="let genero of generos" [value]="genero.id_genero" >{{ genero.title }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="url" [(ngModel)]="game.image" name="image" placeholder="Imagen" class="form-control">
                </div>

                <button class="btn btn-success btn-block" type="button" (click)="edit ? updateGame() : saveNewGame()">
                    GUARDAR
                </button>

            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? '/assets/img/noimage.png' : game.image" class="card-img-top">
        <h3><strong *ngIf="game.id!=0">ID: {{ game.id }} - </strong>{{ game.title == '' ? 'Juego Titulo' : game.title }}</h3>
        <p>{{ game.description == '' ? 'Juego Descripcion' : game.description }}</p>
        <p>Genero: {{ game.genero }} </p>
        <p>Creado: {{ game.created_at | date:'yyyy-MM-dd h:mm a' }}</p>
        <p *ngIf="game.updated_at && edit">Actualizado: {{ game.updated_at | date:'yyyy-MM-dd h:mm a' }}</p>
    </div>
</div>
