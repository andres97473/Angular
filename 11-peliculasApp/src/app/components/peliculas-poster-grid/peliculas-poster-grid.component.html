<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
        <img class="img-fluid poster" [src]="movie.poster_path | poster" (click)="onMovieClick( movie )">

        <div>
            <h3>{{ movie.title }}</h3>
            <div class="row">
                <div class="col-10">
                    <star-rating [value]="movie.vote_average" [totalstars]=10 checkedcolor="yellow" uncheckedcolor="grey" size="12px" [readonly]=true>
                    </star-rating>
                </div>
                <div class="col-2 text-white">
                    {{ movie.vote_average | number: '1.1-2' }}
                </div>
            </div>
        </div>

    </div>
</div>
