<div class="dsc-header__brand">
  <fa-icon
    class="dsc-header__brand-menu"
    [icon]="faBars"
    (click)="showMenu.emit()"
  ></fa-icon>
  <div class="dsc-header__brand-logo">
    <img [src]="logo" alt="desinicode-logo" />
    <span>NetFlix</span>
  </div>
</div>
<div class="dsc-header__submenu">
  <fa-icon class="dsc-header__submenu-icon" [icon]="faBell"></fa-icon>
  <fa-icon class="dsc-header__submenu-icon" [icon]="faComment"></fa-icon>
  <div
    class="dsc-header__submenu-usr"
    [ngStyle]="{ 'background-image': 'url(' + avatar + ')' }"
  ></div>
</div>
