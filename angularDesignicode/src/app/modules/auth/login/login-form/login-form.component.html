<h1>Bienvenido de nuevo</h1>
<p>Gracias por volver a tu sitio favorito, por favor llenar el formulario.</p>
<form [formGroup]="loginForm" (ngSubmit)="authenticate()">
  <div class="login-form-input">
    <label>Email*:</label>
    <input type="email" placeholder="Email" formControlName="email" />
    <small
      class="bg-danger text-light mt-1 px-2 py-1 rounded"
      *ngIf="fm['email'] && fm['email'].errors"
    >
      <ng-container [ngSwitch]="fm['email'].value">
        <ng-container ngSwitchCase="''">El email es requerido!</ng-container>
        <ng-container ngSwitchDefault>El email es invalido!</ng-container>
      </ng-container>
    </small>
  </div>
  <div class="login-form-input">
    <label>Contraseña*:</label>
    <input
      type="password"
      placeholder="Contraseña"
      formControlName="password"
    />
    <!-- <small
      class="bg-danger text-light mt-1 px-2 py-1 rounded"
      *ngIf="!loginForm.password.isValid() && password.touched"
      >{{ loginForm.password.error }}</small> -->
  </div>
  <small class="small">Olvide contraseña</small>
  <div class="login-form-buttons">
    <button class="login-form-buttons__signup">Registrarse</button>
    <button
      type="submit"
      class="login-form-buttons__signin"
      [disabled]="!loginForm.valid"
    >
      Iniciar sesion
    </button>
  </div>
</form>
